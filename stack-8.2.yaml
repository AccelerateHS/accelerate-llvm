packages:
- 'accelerate-llvm'
- 'accelerate-llvm-native'
- 'accelerate-llvm-ptx'

- location:
    git:    https://github.com/tmcdonell/accelerate.git
    commit: 0216f1afef4460b672235c81a8e6f954efb650e3
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/cuda.git
    commit: 1bff17152088384b71a439b01ec993a54e2618c9
  extra-dep: true

- location:
    git:    https://github.com/rrnewton/haskell-lockfree.git
    commit: 7ac36d701caa759a9f9defd418d8959f4e9c6ef0
  extra-dep: true
  subdirs:
    - 'atomic-primops'

