# vim: nospell
#
# Basic template to test with GHC=[7.8, 7.10, 8.0], but also installs the
# relevant version of LLVM as (a very old version of) the CUDA toolkit (4.0).
# Caches the 'stack' build directory to speed subsequent compilations.
#
language: generic
dist: precise

cache:
  directories:
    - $HOME/.stack
    - $HOME/llvm
    - .stack-work/install

addons:
  apt:
    sources: &apt_sources
      - hvr-ghc
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise
      # - llvm-toolchain-precise-3.5
      # - llvm-toolchain-precise-3.6
      # - llvm-toolchain-precise-3.7
      # - llvm-toolchain-precise-3.8
      # - llvm-toolchain-precise-3.9
      # - llvm-toolchain-precise-4.0  # not white-listed yet
      - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-4.0 main'
        key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'

    packages: &apt_packages
      - nvidia-cuda-toolkit
      - g++-4.8
      - libgmp-dev
      - happy-1.19.5
      - alex-3.1.7
      - llvm-4.0-dev

matrix:
  include:
    - env: GHC=7.8.4 CABAL=1.18 LLVM=4.0.0
      compiler: "GHC 7.8"
      addons:
        apt:
          sources: *apt_sources
          packages:
            - *apt_packages
            - cabal-install-1.18

    - env: GHC=7.10.3 CABAL=1.22 LLVM=4.0.0
      compiler: "GHC 7.10"
      addons:
        apt:
          sources: *apt_sources
          packages:
            - *apt_packages
            - cabal-install-1.22

    - env: GHC=8.0.2 CABAL=1.24 LLVM=4.0.0
      compiler: "GHC 8.0"
      addons:
        apt:
          sources: *apt_sources
          packages:
            - *apt_packages
            - cabal-install-1.24

    # - env: GHC=head CABAL=head LLVM=3.9.1
    #   compiler: "GHC HEAD"
    #   addons: { apt: { sources: [ hvr-ghc, ubuntu-toolchain-r-test ], packages: [ nvidia-cuda-toolkit, g++-4.8, ghc-head, cabal-install-head, happy-1.19.5, alex-3.1.7 ] }}

  # allow_failures:
  #   - env: GHC=head CABAL=head LLVM=3.9.1

  fast_finish: true

before_install:
  - export PATH=/opt/cabal/$CABAL/bin:/opt/alex/3.1.7/bin:/opt/happy/1.19.5/bin:$HOME/.cabal/bin:$PATH
  # - |
  #     case ${GHC} in
  #       7.8.*) export UPGRADE_CABAL=1 ;;
  #     esac
  # - |
  #     case ${LLVM} in
  #       3.5.*) source .travis/install-llvm-trusty.sh ;;
  #     esac
  - source .travis/install-stack.sh
  - source .travis/update-ghc-settings.sh

install:
  - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
  - cabal --version
  - stack --version
  - llc --version; true
  - opt --version; true
  - |
      if [ ${GHC} == head -o ! -e stack.yaml ]; then
        travis_retry cabal install --only-dependencies
      else
        travis_retry stack build --only-dependencies --no-terminal --no-haddock-deps
      fi

script:
  - |
      if [ ${GHC} == head -o ! -e stack.yaml ]; then
        travis_retry cabal install
        travis_retry cabal haddock
      else
        travis_retry stack build accelerate-llvm        --no-terminal --haddock --no-haddock-deps
        travis_retry stack build accelerate-llvm-native --no-terminal --haddock --no-haddock-deps
        travis_retry stack build accelerate-llvm-ptx    --no-terminal --haddock --no-haddock-deps
      fi

after_success:
  - source .travis/update-accelerate-buildbot.sh

